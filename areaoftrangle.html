<body>
<div id="area"></div>
 <script>
 //area of triangle where lengths of the three of its sides are 5, 6, 7.
var a=5,b=6,c=7;
var sides=(a+b+c)/2;
var areaofTrangle= Math.sqrt(sides*(sides-a)*(sides-b)*(sides-c));
document.getElementById("area").innerHTML="Area of Trangle ="+areaofTrangle;
</script>
</body>
</html>
