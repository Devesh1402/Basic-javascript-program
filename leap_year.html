    <input type="text" value="year" id="number">
    <button onclick="leapYear();">check the year is leap or not</button> 
    <script>
        var leapYear=function(){
           var year=document.getElementById("number").value;
            
          var abc=(year%100===0)?(year%400===0):(year%4===0);
        console.log(abc);
        }
